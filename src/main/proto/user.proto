syntax = "proto3";

option java_package = "com.example.moty.demo.model.protobuf";
option java_outer_classname = "UserProto";

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
}

message UserResponse {
    bool success = 1;
    string message = 2;
}

// gRPC Service
service UserService {
    rpc createUser(User) returns (UserResponse);
}